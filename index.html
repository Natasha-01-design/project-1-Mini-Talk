<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Lives</title>
    <link rel="stylesheet" href="style.css">
   
  
</head>
<body>
    <div class="container" id="home-section">
        <h1>Justice Lives</h1>
        <p>Welcome to Justice Lives, your platform for civic engagement and community action.</p>
        <button id="loginButton">Login</button>
        <button id="createAccountButton">Create Account</button>
    </div>

  <div class="container"id="login-section"style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#Create Account" id="createAccountLink">Create Account</a></p>
    </div>

    <div class="container"id="register-section" style="display:none;">
        <h2>Create Account</h2>
        <form id="registerForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Create</button>
        </form>
        <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
    </div>

 <section class="mainAPP" id="mainAPP" style="display:none;">
  <h2>Submit Anonymous Report</h2>
  <form id="report-form">
    <input type="text" id="reportTitle" placeholder="Report Title" required />
    <textarea id="reportDescription" placeholder="Describe the issue" required></textarea>
    <input type="text" id="videoURL" placeholder="Paste video URL (optional)" />
    <button type="submit">Submit Report</button>
  </form>

  <h3>Public Reports</h3>
  <div id="report-list"></div>

 
  <h3>Justice News</h3>
  <div id="news-list"></div>
</section>


      <script src="index.js"></script>      
</body>
</html>
